    <script>

function validateInput()
      {
        var input = document.getElementById("users-input-number").value;
        
        if(input < 1 || input > 10 || (/[a-zA-Z]/).test(input))
        {
          document.getElementById("generated-image").src="https://mywebspace.net.au/UOWC128/assignment_4/images/error_state.png";
        }
        else
        {
          generateRanNum(input);
        }
      }
      
      function generateRanNum(input)
      {
        var values = [];

        values.push(Math.floor(Math.random() * 10) +1);

        {

        do

        num = Math.floor(Math.random() * 10) +1;

        {

        }

        }
        while(values.indexOf(num) != -1)
