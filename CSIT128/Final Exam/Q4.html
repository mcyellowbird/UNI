<html>
    <head>
        <title>Library of Avelonia National University</title>
        <style>

        </style>
    </head>
    <body>
        <h2>Avelonia National University Library Book Delivery Form</h1>
        <br />
        <form action="http://avelonia.lib/book" method="get">
            <table>
				<tr>
					<td>
						User Type (0 for student, 1 for staff):
					</td>
					<td>
						<input type="number" name="utype" value="0" min=0 max=1 style="width: 50px"/>
					</td>
				</tr>
				<tr>
					<td>
						User ID:
					</td>
					<td>
						<input type="text" name="uid" value="" style="width: 150px"/>
					</td>
				</tr>
				<tr>
					<td>
						Book ID:
					</td>
					<td>
						<input type="text" name="bid" style="width: 150px"/>
					</td>
				</tr>
				<tr>
					<td>
						Delivery Location:
					</td>
					<td>
						<select name="c">
							<option value="D" /> Darwin Campus Library
							<br>
							<option value="N" /> Newton Campus Library
							<br>
							<option value="C" /> Marie Curie Campus Library
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Purpose:
					</td>
					<td>
						<input type="checkbox" name="p" value="C" /> Course Work
						<br>
						<input type="checkbox" name="p" value="R" /> Research
						<br>
						<input type="checkbox" name="p" value="E" /> Entertainment
						<br>
						<input type="checkbox" name="p" value="other" /> Other
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Submit"/>
						<input type="reset" value="Clear"/>
					</td>
				</tr>
			</table>
        </form>
    </body>
</html>
