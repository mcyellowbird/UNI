<html>
	<head>

	</head>

	<body>

		<!-- This will use the onClick command to send a message to the console (Inspect Element -> Console) -->
		<button onClick="console.log('Hi there! JavaScript is cool!');">Console Hi</button>

		<!-- This will use the onClick command to create a pop-up alert -->
		<button onClick="alert('Hi there! JavaScript is cool!');">Alert Hi</button>

	</body>
</html>
