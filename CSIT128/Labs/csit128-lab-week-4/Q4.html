<html>
	<head>

	</head>

	<body>

		<!-- This onClick command changes the DATA of the <span> element, changes the COLOR,
			 when either image is clicked -->
		<img onClick="animalClick.innerHTML = 'Roar'; animalClick.style.color='orange';" src="Lion.png" width="300px" />
		<img onClick="animalClick.innerHTML = 'Ribbit'; animalClick.style.color='green';" src="Frog.jpg" width="300px" />
		<br>
		<span id="animalClick" style="font-size:50px"></span>

	</body>
</html>
