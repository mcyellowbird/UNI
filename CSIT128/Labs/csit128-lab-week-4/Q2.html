<html>
	<head>

	</head>

	<body>

		<!-- This onClick command will change the DATA within the <span> element
			 with the 'text' ID when either button is clicked -->
		<button onClick="text.innerHTML = 'The Lion Button is clicked';">Lion</button>
		<button onClick="text.innerHTML = 'The Frog Button is clicked';">Frog</button>
		<br>
		<span id="text"></span>

	</body>
</html>
