			}
			*, *:before, *:after {
				box-sizing: border-box;
			}
			html {
				font-size: 16px;
			}
			.plane {
				margin: 20px auto;
				max-width: 300px;
			}
			.cockpit {
				height: 250px;
				position: relative;
				overflow: hidden;
				text-align: center;
				border-bottom: 5px solid #d8d8d8;
			}
			.cockpit:before {
				content: "";
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				height: 500px;
				width: 100%;
				border-radius: 50%;
				border-right: 5px solid #d8d8d8;
				border-left: 5px solid #d8d8d8;
			}
			.cockpit h1 {
				width: 60%;
				margin: 100px auto 35px auto;
			}
			.exit {
				position: relative;
				height: 50px;
			}
			.exit:before, .exit:after {
				content: "EXIT";
				font-size: 14px;
				line-height: 18px;
				padding: 0px 2px;
				font-family: "Arial Narrow", Arial, sans-serif;
				display: block;
				position: absolute;
				background: green;
				color: white;
				top: 50%;
				transform: translate(0, -50%);
			}
			.exit:before {
				left: 0;
			}
			.exit:after {
				right: 0;
			}
			.fuselage {

				border-left: 5px solid #d8d8d8;
			}
			ol {

			}
			.seats {
				display: flex;
				flex-direction: row;
				flex-wrap: nowrap;
				justify-content: flex-start;
			}
			.seat {
				display: flex;
				flex: 0 0 14.3%;
				padding: 5px;
				position: relative;
			}
			.seat:nth-child(3) {
				margin-right: 14.3%;
			}
			.seat input[type=checkbox] {
				position: absolute;
				opacity: 0;
			}
			.seat input[type=checkbox]:checked + label {
				background: #bada55;
				-webkit-animation-name: rubberBand;
				animation-name: rubberBand;
				animation-duration: 300ms;
				animation-fill-mode: both;
			}
			.seat input[type=checkbox]:disabled + label {
				background: #dddddd;
				overflow: hidden;
			}
			.seat input[type=checkbox]:disabled + label:after {
				content: "X";
				text-indent: 0;
				position: absolute;
				top: 4px;
				left: 50%;
				transform: translate(-50%, 0%);
			}
			.seat input[type=checkbox]:disabled + label:hover {
				box-shadow: none;
				cursor: not-allowed;
			}
			.seat label {
				display: block;
				position: relative;
				width: 100%;
				text-align: center;
				font-size: 14px;
				font-weight: bold;
				line-height: 1.5rem;
				padding: 4px 0;
				background: #F42536;
				border-radius: 5px;
				animation-duration: 300ms;
				animation-fill-mode: both;
				user-select: none;
			}
			.seat label:before {
				content: "";
				position: absolute;
				width: 75%;
				height: 75%;
				top: 1px;
				left: 50%;
				transform: translate(-50%, 0%);
				background: rgba(255, 255, 255, 0.3);
				border-radius: 3px;
			}
			.seat label:hover {
				cursor: pointer;
				box-shadow: 0 0 0px 2px #5C6AFF;
			}
			@-webkit-keyframes rubberBand {
				0% {
					-webkit-transform: scale3d(1, 1, 1);
					transform: scale3d(1, 1, 1);
				}
				30% {
					-webkit-transform: scale3d(1.25, 0.75, 1);
					transform: scale3d(1.25, 0.75, 1);
				}
				40% {
					-webkit-transform: scale3d(0.75, 1.25, 1);
					transform: scale3d(0.75, 1.25, 1);
				}
				50% {
					-webkit-transform: scale3d(1.15, 0.85, 1);
					transform: scale3d(1.15, 0.85, 1);
				}
				65% {
					-webkit-transform: scale3d(0.95, 1.05, 1);
					transform: scale3d(0.95, 1.05, 1);
				}
				75% {
					-webkit-transform: scale3d(1.05, 0.95, 1);
					transform: scale3d(1.05, 0.95, 1);
				}
				100% {
					-webkit-transform: scale3d(1, 1, 1);
					transform: scale3d(1, 1, 1);
				}
			}

				0% {

				}

					transform: scale3d(1.05, 0.95, 1);
				}

		<script>
			var currentUser;
			var currentBooking = JSON.parse(sessionStorage.booking);
			const flights = JSON.parse(sessionStorage.flights);
			var currentFlight;
			
			function displayUserName() {
				currentUser = JSON.parse(sessionStorage.currentUser);
				document.getElementById("userNameDisplay").innerHTML = currentUser.userName;
			}
			var currentBooking = JSON.parse(sessionStorage.booking);
			var currentSeat;
			// Function runs on page load, adds an "On Click" listener to each checkbox to add functionality
			function setup(){
				for(const checkFlight of flights) {
					if(checkFlight.flightID == currentBooking.flightID) {
						currentFlight = checkFlight;
						if(checkFlight.seatsTaken != null) {
							console.log(JSON.stringify(checkFlight.seatsTaken));
							for(const seat of checkFlight.seatsTaken) {
								document.getElementById(seat).disabled = true;
							}
						}
					}
				}
				document.querySelectorAll('input[type="checkbox"]').forEach(item => {
					item.addEventListener('click', function(){
						// Selects clicked seat
						selectSeat(item);
						// Deselects all other seats
						deselectAll(item);
					})
				})	
			}
			// Function to deselect all seats besides the latest selected seat
			function deselectAll(current){
				// Gets a list of all checkboxes that are checked
				var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
				// Loops through each checkbox to see if its ID is equal to the currently selected seat
				for (var i = 0; i < checkboxes.length; i++){
					if (checkboxes[i].id != current.id){
						// Unchecks current checkbox in list
						checkboxes[i].checked = false; 
					}					
				}
			}
			// Function to select seat
			function selectSeat(seat) {
				if (seat.checked){
					currentSeat = seat.id;
					console.log("Selected Seat: " + seat.id);
				}else{
					currentSeat = null;
					console.log("Deselected Seat: " + seat.id);
				}
			}
			
			function proceed() {
				if(currentSeat == null) {
					alert("You must select a seat.");
					return;
				} 
				for(i=0; i<flights.length; i++) {
					if(flights[i].flightID == currentBooking.flightID) {
						flights[i].seatsTaken.push(currentSeat);
					}
				}
				currentBooking.seat = currentSeat;
				console.log(JSON.stringify(currentUser));
				
				currentUser.flightsBooked.push(currentBooking);
				console.log(JSON.stringify(currentUser));
				
				sessionStorage.currentUser = JSON.stringify(currentUser);
				sessionStorage.flights = JSON.stringify(flights);
				window.location.href = "HomePage.html";
			}
		</script>
