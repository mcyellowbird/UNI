    <script>
        /* 3 layer closure */
        function gens() {
            var gp = "gparent";

            function parent() {
                var pt = "parent";

                function chd() {
                    var cd = "child";
                    return gp + " " + pt + " " + cd;
                }

                return chd;
            }
            return parent;
        }

        //var temp1 = gp;

        //console.log(temp1);

        var temp1 = gens()()();

        var temp2 = gens();

        console.log(temp1);

        console.log(temp2);

    </script>
