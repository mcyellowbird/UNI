<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../main.css">
        <script>
            function showBooking() {
                var form = document.getElementById("carform");
                var formArray = new FormData(form);
                alert("Booking Placed:" + '\n' +
                      "Name: " + formArray.get('name') + '\n' +
                      "Phone: " + formArray.get('phone') + '\n' +
                      "Email: " + formArray.get('email') + '\n' +
                      "Car: " + formArray.get('cars') + '\n' +
                      "Insurance: " + formArray.get('insurance') + '\n' +
                      "Cancellation: " + formArray.get('cancellation') + '\n' +
                      "Pickup Date: " + formArray.get('pickupDate') + '\n' +
                      "Pickup Time: " + formArray.get('pickupTime') + '\n' +
                      "Drop-off Date: " + formArray.get('dropoffDate') + '\n' +
                      "Drop-off Time: " + formArray.get('dropoffTime')
                );
            }
        </script>
    </head>
    <body>
        <div class="nav">
            <a href="../index.html">Car Rentals</a>
            <div class="nav-right">
                <a href="book.html">Book A Car</a> <!-- URL Relative Referencing 2 -->
                <a>Link Destination 2</a>
                <a>Link Destination 3</a>
            </div>
        </div>
        
        <div class="content">
            <form action="JavaScript:showBooking()" id="carform">
                <input class="boxInputs" type="text" name="name" placeholder="Full Name" required>
                <br>
                <input class="boxInputs" type="tel" name="phone" placeholder="Phone Number" required>
                <br>
                <input class="boxInputs" type="email" name="email" placeholder="Email" required>
                <br><br>
                <label for="cars">Choose a car</label><br><br>
                <select class="boxInputs" name="cars" id="cars" form="carform">
                    <optgroup label="Sedan">
                        <option value="1">Item 1</option>
                        <option value="2">Item 2</option>
                    </optgroup>
                    <optgroup label="Hatch">
                        <option value="ToyotaCorolla">2018 Toyota Corolla</option>
                        <option value="4">Item 2</option>
                    </optgroup>
                    <optgroup label="SUV">
                        <option value="5">Item 1</option>
                        <option value="6">Item 2</option>
                    </optgroup>
                    <optgroup label="Coupe">
                        <option value="7">Item 1</option>
                        <option value="8">Item 2</option>
                    </optgroup>
                </select>
                <br><br>
                <label for="insurance">Insurance Type</label><br><br>
                <input type="radio" name="insurance" value="basic" required>Basic
                <input type="radio" name="insurance" value="premium" required>Premium
                <input type="radio" name="insurance" value="platinum" required>Platinum
                <br><br>
                <label for="cancellation">Add Last Minute Cancellation</label><br><br>
                <input type="checkbox" name="cancellation" value="1">
                <br><br>
                <label for="pickupDate">Pickup Date and Time</label><br><br>
                <input class="boxInputs" type="date" name="pickupDate" required><br>
                <input class="boxInputs" type="time" name="pickupTime"  required><br>
                <br>
                <label for="dropoffDate">Drop-off Date and Time</label><br><br>
                <input class="boxInputs" type="date" name="dropoffDate" required><br>
                <input class="boxInputs" type="time" name="dropoffTime" required><br>
                <br>
                <input class="boxInputs" type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
